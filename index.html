
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost & Back – Connexion</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fafb;
      text-align: center;
      padding: 40px;
    }
    .section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: white;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur Lost & Back</h1>
  <p>Protégez vos objets avec un QR code intelligent.</p>

  <div class="section">
    <h2>Créer un compte</h2>
    <input id="signup-email" type="email" placeholder="Votre email" required />
    <input id="signup-password" type="password" placeholder="Mot de passe" required />
    <button onclick="handleSignup()" style="background-color: #2563eb;">S'inscrire</button>
    <p style="margin: 10px 0;">ou</p>
    <button onclick="googleLogin()" style="background-color: #ea4335;">Continuer avec Google</button><br><br>
    <button onclick="appleLogin()" style="background-color: #000000;">Continuer avec Apple</button>
  </div>

  <div class="section">
    <h2>Se connecter</h2>
    <input id="login-email" type="email" placeholder="Votre email" required />
    <input id="login-password" type="password" placeholder="Mot de passe" required />
    <button onclick="handleLogin()" style="background-color: #16a34a;">Se connecter</button>
    <p style="margin: 10px 0;">ou</p>
    <button onclick="googleLogin()" style="background-color: #ea4335;">Continuer avec Google</button><br><br>
    <button onclick="appleLogin()" style="background-color: #000000;">Continuer avec Apple</button>
  </div>

  <p style="margin-top: 40px;">Vous avez trouvé un objet ?</p>
  <a href="found.html?object=Valise%20bleue&lang=fr" style="display: inline-block; margin-top: 10px; padding: 10px 20px; background-color: #10b981; color: white; text-decoration: none; border-radius: 4px;">
    Mode Trouveur
  </a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      signInWithPopup,
      GoogleAuthProvider,
      OAuthProvider,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxFy9-vbiYgEz166bs00iG4abtYLHPIV0",
      authDomain: "lostandback-fee16.firebaseapp.com",
      projectId: "lostandback-fee16",
      storageBucket: "lostandback-fee16.firebasestorage.app",
      messagingSenderId: "1028605936220",
      appId: "1:1028605936220:web:deebf532af5c57ef689c99",
      measurementId: "G-1XL6YCB77H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();
    const appleProvider = new OAuthProvider('apple.com');

    window.handleSignup = async function () {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        alert("Inscription réussie ! Vérifiez votre e-mail pour recevoir les alertes.");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    };

    window.handleLogin = async function () {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    };

    window.googleLogin = async function () {
      try {
        await signInWithPopup(auth, googleProvider);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    };

    window.appleLogin = async function () {
      try {
        await signInWithPopup(auth, appleProvider);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    };
  </script>
</body>
</html>
