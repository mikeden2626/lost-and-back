
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost & Back – Connexion</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px; background-color: #f9fafb;">
  <h1>Bienvenue sur Lost & Back</h1>
  <p>Protégez vos objets avec un QR code intelligent.</p>

  <h2>Créer un compte</h2>
  <input id="email" type="email" placeholder="Votre email" required style="margin: 5px; padding: 10px; width: 250px;" /><br>
  <input id="password" type="password" placeholder="Mot de passe" required style="margin: 5px; padding: 10px; width: 250px;" /><br>
  <button onclick="handleSignup()" style="padding: 10px 20px; background-color: #2563eb; color: white; border: none; border-radius: 4px;">S'inscrire</button>

  <p style="margin: 20px 0;">— ou —</p>

  <button onclick="googleLogin()" style="margin-bottom: 10px; padding: 10px 20px; background-color: #ea4335; color: white; border: none; border-radius: 4px;">Continuer avec Google</button>

  <p style="margin-top: 40px;">Vous avez trouvé un objet ?</p>
  <a href="found.html?object=Valise%20bleue&lang=fr" style="display: inline-block; margin-top: 10px; padding: 10px 20px; background-color: #10b981; color: white; text-decoration: none; border-radius: 4px;">
    Mode Trouveur
  </a>

  <script type="module" src="firebase.js"></script>
</body>
</html>
