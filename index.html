
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost & Back – Inscription</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px; background-color: #f9fafb;">
  <h1>Bienvenue sur Lost & Back</h1>
  <p>Protégez vos objets grâce à un QR code intelligent.</p>

  <h2>Créer un compte</h2>
  <form onsubmit="alert('Inscription simulée avec e-mail. Un lien de vérification vous a été envoyé.'); return false;" style="margin-top: 20px;">
    <input type="text" placeholder="Votre nom" required style="margin-bottom: 10px; padding: 10px; width: 250px;" /><br>
    <input type="email" placeholder="Votre adresse email" required style="margin-bottom: 10px; padding: 10px; width: 250px;" /><br>
    <button type="submit" style="padding: 10px 20px; background-color: #2563eb; color: white; border: none; border-radius: 4px;">S'inscrire</button>
  </form>

  <p style="margin: 20px 0;">— ou —</p>

  <button onclick="alert('Connexion simulée avec Google');" style="margin-bottom: 10px; padding: 10px 20px; background-color: #ea4335; color: white; border: none; border-radius: 4px;">Continuer avec Google</button><br>
  <button onclick="alert('Connexion simulée avec Facebook');" style="padding: 10px 20px; background-color: #1877f2; color: white; border: none; border-radius: 4px;">Continuer avec Facebook</button>

  <p style="margin-top: 40px;">Vous avez trouvé un objet ?</p>
  <a href="found.html?object=Valise%20bleue&lang=fr" style="display: inline-block; margin-top: 10px; padding: 10px 20px; background-color: #10b981; color: white; text-decoration: none; border-radius: 4px;">
    Mode Trouveur
  </a>
</body>
</html>
