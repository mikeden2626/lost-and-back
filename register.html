
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compl√©ter mon profil ‚Äì Lost & Back</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f4f6;
      padding: 2rem;
      text-align: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="nav">
    <button onclick="window.history.back()">‚Üê Retour</button>
    <button onclick="window.location.href='index.html'">üè† Accueil</button>
  </div>
  <div class="container">
    <h2>Compl√©tez votre profil</h2>
    <form onsubmit="saveUserInfo(); return false;">
      <input type="text" id="firstName" placeholder="Pr√©nom *" required />
      <input type="text" id="lastName" placeholder="Nom *" required />
      <input type="email" id="email" placeholder="Email *" required />
      <input type="text" id="address" placeholder="Adresse postale (optionnelle)" />
      <button type="submit" style="background-color: #2563eb; color: white;">Enregistrer et continuer</button>
    </form>
  </div>

  <script>
    function saveUserInfo() {
      const userInfo = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        email: document.getElementById("email").value.trim(),
        address: document.getElementById("address").value.trim()
      };

      if (!userInfo.firstName || !userInfo.lastName || !userInfo.email) {
        alert("Merci de remplir tous les champs obligatoires.");
        return;
      }

      localStorage.setItem("userInfo", JSON.stringify(userInfo));
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
