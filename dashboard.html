
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon tableau de bord – Lost & Back</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxFy9-vbiYgEz166bs00iG4abtYLHPIV0",
      authDomain: "lostandback-fee16.firebaseapp.com",
      projectId: "lostandback-fee16",
      storageBucket: "lostandback-fee16.firebasestorage.app",
      messagingSenderId: "1028605936220",
      appId: "1:1028605936220:web:deebf532af5c57ef689c99",
      measurementId: "G-1XL6YCB77H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const userInfo = document.getElementById("user-info");
      const verifyMsg = document.getElementById("verify-msg");
      const emailSpan = document.getElementById("user-email");

      if (user) {
        emailSpan.textContent = user.email;
        if (!user.emailVerified) {
          verifyMsg.style.display = "block";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</head>
<body style="font-family: sans-serif; padding: 40px; background-color: #f9fafb; text-align: center;">
  <h1>Bienvenue dans votre espace Lost & Back</h1>
  <p id="user-info">Connecté avec : <strong id="user-email"></strong></p>
  <p id="verify-msg" style="color: #d97706; display: none; margin-top: 20px;">
    ⚠️ Merci de <strong>vérifier votre adresse e-mail</strong> pour recevoir les notifications si quelqu’un retrouve un objet perdu.
  </p>

  <div style="margin-top: 30px;">
    <button onclick="logout()" style="padding: 10px 20px; background-color: #ef4444; color: white; border: none; border-radius: 4px;">
      Se déconnecter
    </button>
  </div>
</body>
</html>
