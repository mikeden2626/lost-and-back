
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Objet trouvé – Lost & Back</title>
</head>
<body style="font-family: sans-serif; background-color: #f3f4f6; padding: 2rem; text-align: center;">
  <h1 style="font-size: 2rem; font-weight: bold;">Objet trouvé</h1>
  <p>Vous avez trouvé cet objet : <strong id="objectName">Objet inconnu</strong></p>
  <p style="margin-top: 1rem; max-width: 400px; margin-left: auto; margin-right: auto;">
    Un petit message peut rendre quelqu’un heureux. Merci d’aider le propriétaire à le retrouver.
  </p>

  <div style="margin-top: 2rem;">
    <input id="senderName" placeholder="Votre prénom" style="padding: 0.5rem; width: 250px; margin-bottom: 1rem;" /><br />
    <textarea id="contactMessage" placeholder="Votre message" style="padding: 0.5rem; width: 250px; height: 100px;"></textarea><br />
    <button onclick="sendMessage()" style="margin-top: 1rem; padding: 0.5rem 1rem; background-color: #2563eb; color: white; border: none; border-radius: 4px;">Envoyer le message</button>
  </div>

  <p id="confirmation" style="color: green; margin-top: 2rem;"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const object = params.get("object") || "Objet inconnu";
    document.getElementById("objectName").textContent = decodeURIComponent(object);

    function sendMessage() {
      const name = document.getElementById("senderName").value.trim();
      const message = document.getElementById("contactMessage").value.trim();
      if (!name || !message) {
        alert("Veuillez remplir les deux champs.");
        return;
      }
      document.getElementById("confirmation").textContent = "Merci pour votre aide ! Votre message a bien été envoyé au propriétaire.";
    }
  </script>
</body>
</html>
